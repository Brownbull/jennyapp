<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Sessions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <style>
    body { background-color: #181a1b; color: #e0e0e0; }
    .container, .section { background-color: #23272e; color: #e0e0e0; border-radius: 8px; }
    .table { background-color: #23272e; color: #e0e0e0; }
    .button.is-light { background-color: #444; color: #e0e0e0; }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Sessions for {{ patient.first_name }} {{ patient.last_name }}</h1>
      <table class="table is-striped is-fullwidth">
        <thead>
          <tr>
            <th>Date</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for session in sessions %}
          <tr>
            <td>{{ session.date }}</td>
            <td>{{ session.notes }}</td>
            <td>
              <form method="POST" action="{{ url_for('main.delete_session', user_id=user_id, session_id=session.id, patient_id=patient.id) }}" style="display:inline">
                <button type="submit" class="button is-small is-danger" title="Delete">
                  <span class="icon is-small"><i class="fas fa-trash"></i></span>
                </button>
              </form>
              <a href="{{ url_for('main.edit_session', user_id=user_id, session_id=session.id, patient_id=patient.id) }}" class="button is-small is-info" title="Edit">
                <span class="icon is-small"><i class="fas fa-edit"></i></span>
              </a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3">No sessions found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('main.user_panel', user_id=user_id) }}" class="button is-light">Back to User Panel</a>
    </div>
  </section>
</body>
</html>
