<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Patient</title>
  <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-gray-800 shadow mb-8">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-400">Jenny App</a>
      <a href="{{ url_for('main.user_panel', user_id=user_id) }}" class="text-gray-200 hover:text-blue-400 transition">User Panel</a>
    </div>
  </nav>
  <main class="flex flex-col items-center">
    <section class="bg-gray-800 rounded-lg shadow p-6 w-full max-w-3xl">
      <h1 class="text-3xl font-semibold mb-6 text-blue-300 text-center">Add New Patient</h1>
      <form method="POST" action="" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">First Name</label>
          <input class="w-full px-3 py-2 rounded bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" name="first_name" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Last Name</label>
          <input class="w-full px-3 py-2 rounded bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" name="last_name" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Date of Birth</label>
          <input class="w-full px-3 py-2 rounded bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" type="date" name="dob" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input class="w-full px-3 py-2 rounded bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" name="email">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <input class="w-full px-3 py-2 rounded bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" name="phone">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">RUT / National ID</label>
          <input class="w-full px-3 py-2 rounded bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" name="rut">
        </div>
        <div class="flex gap-2 justify-center">
          <button type="submit" class="flex items-center gap-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded font-semibold transition text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            Add Patient
          </button>
          <a href="{{ url_for('main.user_panel', user_id=user_id) }}" class="flex items-center gap-1 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-200 rounded transition text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
            Cancel
          </a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
