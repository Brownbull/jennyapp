                            <span class="sr-only">Open user menu</span>

                                <img class="size-8 rounded-full bg-gray-50" src="{{ url_for('main.profile_image', user_id=current_user.id) }}" alt="Profile Photo" />

                                        {{ user_profile.full_name }}
                                    {% else %}
                                        {{ current_user.email }}
                                    {% endif %}
                                </span>
                                <svg class="ml-2 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true" data-slot="icon">
                                    <path fill-rule="evenodd"
                                        d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </button>

                        <!--
                Dropdown menu, show/hide based on menu state.
  
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
                        <div class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-hidden"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <!-- Active: "bg-gray-50 outline-hidden", Not Active: "" -->
                            <a href="{{ url_for('main.profile') }}" class="block px-3 py-1 text-sm/6 text-gray-900" role="menuitem" tabindex="-1"
                                id="user-menu-item-0">Your profile</a>
                            <a href="{{ url_for('main.logout') }}" class="block px-3 py-1 text-sm/6 text-gray-900" role="menuitem" tabindex="-1"
                                id="user-menu-item-1">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="py-10">
            <div class="px-4 sm:px-6 lg:px-8">
                <!-- Your content -->
                 {% block dashboard_content %} {% endblock dashboard_content%}
            </div>
        </main>
    </div>
</div>
{% endblock %}
