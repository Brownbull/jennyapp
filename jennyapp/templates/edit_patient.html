<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Patient</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <style>
    body { background-color: #181a1b; color: #e0e0e0; }
    .container, .section { background-color: #23272e; color: #e0e0e0; border-radius: 8px; }
    .input, .button, .field, .label, .control { background-color: #23272e; color: #e0e0e0; border-color: #444; }
    .button.is-link { background-color: #3a3f4b; color: #e0e0e0; border: none; }
    .button.is-light { background-color: #444; color: #e0e0e0; }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Edit Patient</h1>
      <form method="POST" action="">
        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input" type="text" name="first_name" value="{{ patient.first_name }}" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input" type="text" name="last_name" value="{{ patient.last_name }}" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Date of Birth</label>
          <div class="control">
            <input class="input" type="date" name="dob" value="{{ patient.dob }}" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" name="email" value="{{ patient.email }}">
          </div>
        </div>
        <div class="field">
          <label class="label">Phone</label>
          <div class="control">
            <input class="input" type="text" name="phone" value="{{ patient.phone }}">
          </div>
        </div>
        <div class="field">
          <label class="label">RUT / National ID</label>
          <div class="control">
            <input class="input" type="text" name="rut" value="{{ patient.rut }}">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Save Changes</button>
          </div>
          <div class="control">
            <a href="{{ url_for('main.user_panel', user_id=user_id) }}" class="button is-light">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
