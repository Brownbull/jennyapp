{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row pad">
                    <div class="col-lg-12">
                        <img src="" class="img-responsive img-circle center-block" alt="Image" style="height: 220px;" />
                    </div>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <i class="glyphicon glyphicon-user"></i> EMAIL:
                    <strong class="pull-right">{{ current_user.email }}</strong>
                </li>
                <li class="list-group-item">
                    <i class="glyphicon glyphicon-th"></i> Specialty:
                    <strong class="pull-right"><em>{{ current_user.specialty }}</em></strong></li>
                <li class="list-group-item">
                    <i class="glyphicon glyphicon-calendar"></i> MEMBER SINCE:
                    <strong class="pull-right">{{ current_user.join_date.strftime('%B %d, %Y') }}</strong>
                </li>
                <li class="list-group-item">
                    <i class="glyphicon glyphicon-th-list"></i> PATIENTS:
                    <strong class="pull-right">0</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
